<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos.</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas.</h1>
    <hr><!--Cria linha de separação.-->
    <p>Você pode escrever um paraágrafo de qualquer jeito, basta colocar no meio de Tags &lt;p&gt; e &lt;/p&gt;</p><!--Less Then(<) / Greater Than(>)-->

    <p>Para quebra de linha<br> em qualquer lugar utiliza-se a Tag &lt;br&gt;</p>
    <p>Simbolos Especiais:</p>

    &reg;
    &copy;
    &trade;

    <p>Adicionando Emoji:</p>

    &#x1F44D;
    &#x1F60E;
    
</body>
</html>
