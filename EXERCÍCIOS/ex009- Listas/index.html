<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas.</title>
</head>
<body>
    <h1>Trabalhando com Listas.</h1>
    <h2>Listas Ordenadas.</h2>
        <ol><!--pode ser personalizado com os seguintes parâmetros dentro da Tag: Type[1, A, a, I, i]; start[]-->
            <li>Aprender html;</li>
            <li>Aprender css;</li>
            <li>Aprender Python;</li>

        </ol>

    <h2>Listas não Ordenadas.</h2>
        <ul type="square"><!--pode ser personalizado com os seguintes parâmetros dentro da Tag: Type= circle, disk, square-->
            <li>Pagar IPVA</li>
            <li>Consertar Luz da Ré.</li>
            <li>Fazer Vistoria.</li>
            
        </ul>
    
  
</body>
</html>
